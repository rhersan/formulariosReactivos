<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="M"
                        name ="radioGenero"
                        formControlName="genero"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="F"
                        name ="radioGenero"
                        id="radioFemenino">
                <label class="form-check-label" for="radioMasculino">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexSwitchCheckchecked"
                       formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckchecked">
                    Quiero recibir notificaciones
                </label>

            </div>
        </div>
    </div>

        <!-- Switches -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           id="flexCheckDefault"
                           formControlName="condiciones">
                    <label class="form-check-label" for="flexCheckDefault">
                        Terminos y condiciones de uso
                    </label>
    
                </div>
            </div>
        </div>

        <!-- Boton submt -->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                    type="submit">
                    Guardar
                </button>
            </div>

        </div>

</form>

<h5>Volor del Formulario</h5>
<pre> {{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre> {{ miFormulario.valid }}</pre>
<br>
