<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required>
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched "
                  >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control"
                    placeholder="Agregar Favorito"
                    >
                <button class="btn btn-outline-primary"
                        type="button">
                    Agregar
                </button>
            </div>

        </div>
    </div>

        <!-- Lista de juegos davoritos -->
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Favoritos</label>
            <div class="col-sm-9">
                    <input *ngFor="let item of persona.favoritos; let i = index;" 
                            [ngModel]="item.nombre"
                            name="txt_{{i}}" 
                            class="form-control mb-1">
            </div>
        </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()"
                    >
                Guardar
            </button>
        </div>
    </div>

</form>
